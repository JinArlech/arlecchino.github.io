<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1 id="loginHeading">Rafifdy</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required> <!-- Changed type to password -->
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
        <div class="register-link"> <!-- Moved this div inside the form element -->
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

    <script>
        // JavaScript code for typing effect
        const loginHeading = document.getElementById("loginHeading");
        const loginText = "Rafifdy";
        let currentIndex = 0;

        function typeLoginText() {
            loginHeading.textContent = loginText.slice(0, currentIndex);
            currentIndex = (currentIndex + 1) % (loginText.length + 1);
            setTimeout(typeLoginText, 230); // Adjust the speed of typing
        }

        // Start typing effect on page load
        typeLoginText();

        // Pause for 5 seconds before restarting the loop
        setInterval(() => {
            currentIndex = 0;
        }, 50000);
    </script>

</body>
</html>
